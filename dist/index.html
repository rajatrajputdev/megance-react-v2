    <script>
        let swiperInstance;

        function initSwiper() {
            if (swiperInstance) swiperInstance.destroy(true, true); // destroy previous

            const isMobile = window.innerWidth <= 768;

            swiperInstance = new Swiper('.shoe-carousel', {
                slidesPerView: isMobile ? 1 : 4,

                loop: isMobile, // loop only if on phone
                autoplay: isMobile
                    ? {
                        delay: 2500,
                        disableOnInteraction: false,
                    }
                    : false,
                speed: 600,
                breakpoints: {
                    320: { slidesPerView: 1 },
                    576: { slidesPerView: 2 },
                    768: { slidesPerView: 3 },
                    1024: { slidesPerView: 4 },
                },
            });
        }

        window.addEventListener('load', initSwiper);
        window.addEventListener('resize', () => {
            clearTimeout(window.swiperResizeTimeout);
            window.swiperResizeTimeout = setTimeout(initSwiper, 200); // debounce
        });
    </script>

    <script>
        window.addEventListener("load", function () {
            "use strict";
            gsap.registerPlugin(ScrollTrigger);

            // Parallax Background
            gsap.to(".zeller_bg", {
                y: -100,
                ease: "none",
                scrollTrigger: {
                    trigger: ".zeller_section",
                    start: "top bottom",
                    end: "bottom top",
                    scrub: true
                }
            });

            // Overlay fade out on scroll
            gsap.to(".zeller_overlay", {
                opacity: 0,
                ease: "none",
                scrollTrigger: {
                    trigger: ".zeller_section",
                    start: "top center",
                    end: "bottom center",
                    scrub: true
                }
            });
            gsap.to(".zeller_overlay", {
                backgroundColor: "rgba(0, 0, 0, 0.85)", // darker on scroll
                ease: "none",
                scrollTrigger: {
                    trigger: ".zeller_section",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                    // markers: true // Uncomment to debug
                }
            });
            // Zeller content zoom out + fade
            gsap.from(".zeller_content", {
                opacity: 0,
                y: 100,
                scale: 0.95,
                duration: 1.5,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: ".zeller_content",
                    start: "top 80%",
                    end: "top 50%",
                    toggleActions: "play none none reverse"
                }
            });
            // gsap.fromTo(".zeller_overlay",
            //     { backgroundColor: "rgba(0, 0, 0, 0.3)" },
            //     {
            //         backgroundColor: "rgba(0, 0, 0, 0.85)",
            //         ease: "none",
            //         scrollTrigger: {
            //             trigger: ".zeller_section",
            //             start: "top center",
            //             end: "bottom center",
            //             scrub: true
            //         }
            //     });
            // Cards staggered scroll-based fade-up and parallax
            gsap.utils.toArray(".zeller_card").forEach((card, i) => {
                gsap.from(card, {
                    opacity: 0,
                    y: 50,
                    scale: 0.95,
                    duration: 1.2,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: card,
                        start: "top 90%",
                        end: "top 70%",
                        scrub: false,
                        toggleActions: "play none none reverse"
                    }
                });
            });

            ScrollTrigger.refresh();
        });

    </script>
    <script>
        window.addEventListener("load", function () {
            "use strict";
            gsap.registerPlugin(ScrollTrigger);
            const cards = gsap.utils.toArray(".work-card-ms .cards .card-item");

            cards.forEach((card, index) => {
                gsap.to(card, {
                    y: -100,
                    scale: 0.95,
                    rotationX: 5,
                    ease: "none",
                    scrollTrigger: {
                        trigger: card,
                        start: "center center",
                        end: "bottom center",
                        pin: true,
                        scrub: true,
                        pinSpacing: true,
                        markers: false // change to true for debugging
                    }
                });
            });

            // Ensure proper layout and trigger recalculation
            ScrollTrigger.refresh();
        });

    </script>

<script>
    window.addEventListener("load", function () {
  const loaderWrap = document.querySelector(".loader-wrap");
  const loaderHeading = document.querySelector(".loader-wrap-heading");
  const logo = document.querySelector(".logo-blink img");

  // 1. Logo appears
  gsap.fromTo(
    logo,
    { opacity: 0, scale: 0.8 },
    {
      opacity: 1,
      scale: 1,
      duration: 1,
      ease: "power3.out"
    }
  );

  // 2. After 2s, animate logo + text OUT fast
  gsap.delayedCall(2, () => {
    gsap.to(loaderHeading, {
      opacity: 0,
      y: -60,
      duration: 0.5,
      ease: "power2.inOut",
      onComplete: () => {
        // 3. Once logo+text are gone, fade out background
        gsap.to(loaderWrap, {
          opacity: 0,
          duration: 1,
          ease: "power2.out",
          onComplete: () => {
            loaderWrap.style.display = "none";
          }
        });
      }
    });
  });
});

</script>
