  <script>
    (function() {
      try {
        var ls = localStorage.getItem('disableSmoother');
        if (!ls) localStorage.setItem('disableSmoother', 'true');
        window.__DISABLE_SMOOTHER = true;
      } catch (_) {
        window.__DISABLE_SMOOTHER = true;
      }
    })();
  </script>

  <script>
    (function() {
      function ready() {
        const hasCursor = !!document.querySelector(".cursor");
        const hasProgress = !!document.querySelector(".progress-wrap path");
        const hasRoot = !!document.getElementById("root");
        return hasRoot && hasCursor && hasProgress;
      }
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement("script");
          s.src = src;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
        });
      }
      async function boot() {
        for (let i = 0; i < 60 && !ready(); i++) {
          await new Promise(r => setTimeout(r, 50));
        }
        await loadScript("/common/js/lib/jquery-3.6.0.min.js");
        await loadScript("/common/js/lib/jquery-migrate-3.4.0.min.js");
        await loadScript("/common/js/lib/plugins.js");
        try {
          if (window.gsap && window.gsap.config)
            window.gsap.config({ nullTargetWarn: false });
        } catch (_) {}
        await loadScript("https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js");
        await loadScript("/common/js/gsap_lib/ScrollSmoother.min.js");
        await loadScript("https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js");
        await loadScript("/common/js/gsap_lib/SplitText.min.js");
        await loadScript("/common/js/common_scripts.js");
        try {
          window.dispatchEvent(
            new CustomEvent("vendors:ready", { detail: { swiper: !!window.Swiper } })
          );
        } catch (e) {}
      }
      boot();
    })();
  </script>
